
'DRKTettnang.Homepage:BloodDonationEvents':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    icon: icon-calendar
    group: plugins
    label: 'Blutspende Termine'
    inspector:
      groups:
        settings:
          label: Einstellungen
          position: 1
  properties:
    location:
      type: string
      defaultValue: ''
      validation:
        Neos.Neos/Validation/RegularExpressionValidator:
          regularExpression: '/^([0-9]{5}|[a-zA-Z]+)(\|([0-9]{5}|[a-zA-Z]+))*$/'
      ui:
        reloadPageIfChanged: true
        label: Ort
        help:
          message: 'Ein oder mehrere Orte mit | getrennt (ohne Leerzeichen).'
        inspector:
          group: settings
          editorOptions:
            placeholder: Ort1|Ort2
            required: true
    limit:
      type: integer
      defaultValue: 0
      ui:
        reloadPageIfChanged: true
        label: 'Maximale Anzahl'
        inspector:
          group: settings
          editorOptions:
            placeholder: 'Zeige alle verf√ºgbaren Termine'
