
'DRKTettnang.Homepage:SideBox':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    group: general
    label: Seitenbox
    inlineEditable: true
    icon: icon-file-text
  properties:
    headline:
      type: string
      defaultValue: Überschrift
      ui:
        inlineEditable: true
        label: Überschrift
        inline:
          editorOptions:
            formatting:
              '*': false
              h3: true
    text:
      type: string
      defaultValue: 'Text eingeben'
      ui:
        label: Text
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              '*': false
              p: true
              a: true
              strong: true
              em: true
