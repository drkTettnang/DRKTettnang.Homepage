
'DRKTettnang.Homepage:Operation':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    icon: icon-bell
    group: general
    label: Einsatz
    inspector:
      groups:
        operation:
          label: Einsatzdaten
          position: 0
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    title: {  }
    backgroundImage: {  }
    uriPathSegment: {  }
    titleOverride: {  }
    assets:
      type: array<Neos\Media\Domain\Model\Asset>
      ui:
        label: Anhänge
        inspector:
          group: operation
          position: 40
    location:
      type: string
      defaultValue: Tettnang
      ui:
        reloadPageIfChanged: true
        label: Ort
        inlineEditable: true
        inspector:
          position: 20
          group: operation
    description:
      type: string
      ui:
        reloadPageIfChanged: true
        label: Beschreibung
        inlineEditable: true
        inspector:
          group: operation
          position: 30
          editor: Neos.Neos/Inspector/Editors/TextAreaEditor
          editorOptions:
            placeholder: 'Kurze Einsatzbeschreibung'
            rows: 7
    type:
      type: string
      ui:
        reloadPageIfChanged: true
        label: Art
        inspector:
          group: operation
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: drktettnang-homepage-operation-types
    bos:
      type: array
      ui:
        label: 'Weitere Kräfte'
        inspector:
          group: operation
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          position: 50
          editorOptions:
            dataSourceIdentifier: drktettnang-homepage-operation-bos
    date:
      type: string
      ui:
        reloadPageIfChanged: true
        label: Datum
        inlineEditable: true
        inspector:
          group: operation
          position: 15
          editor: Neos.Neos/Inspector/Editors/DateTimeEditor
          editorOptions:
            format: 'j.n.Y g:i'
            minuteStep: 1
