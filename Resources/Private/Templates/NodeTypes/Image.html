{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<div{attributes -> f:format.raw()}>
	<figure{f:if(condition: imageClassName, then: ' class="{imageClassName}"')}>
	<f:if condition="{image}">
		<f:then>
			<f:if condition="{thumbnail}">
				<f:then>
					<a href="{imageUrl}"><media:image additionalAttributes="{style: 'width:{width}'}" image="{image}" alt="{alternativeText}" title="{title}" maximumWidth="{maximumWidth}" maximumHeight="{maximumHeight}" allowCropping="{allowCropping
}" allowUpScaling="{allowUpScaling}" /></a>
				</f:then>
				<f:else>
					<f:if condition="{link}">
						<f:then>
							<a href="{link}"><media:image additionalAttributes="{style: 'width:{width}'}" image="{image}" alt="{alternativeText}" title="{title}" maximumWidth="{maximumWidth}" maximumHeight="{maximumHeight}" allowCropping="{allowCropping
			}" allowUpScaling="{allowUpScaling}" /></a>
						</f:then>
						<f:else>
							<media:image additionalAttributes="{style: 'width:{width}'}" image="{image}" alt="{alternativeText}" title="{title}" maximumWidth="{maximumWidth}" maximumHeight="{maximumHeight}" allowCropping="{allowCropping
			}" allowUpScaling="{allowUpScaling}" />
						</f:else>
					</f:if>
				</f:else>
			</f:if>
		</f:then>
		<f:else>
			<f:if condition="{neos:rendering.inEditMode()}">
				<img src="{f:uri.resource(package: 'Neos.Neos', path: 'Images/dummy-image.svg')}" title="Dummy image" alt="Dummy image" class="neos-handle" />
			</f:if>
		</f:else>
	</f:if>
	<f:if condition="{hasCaption}">
		<figcaption>
			{neos:contentElement.editable(property: 'caption', node: node)}
		</figcaption>
	</f:if>
	</figure>
</div>
