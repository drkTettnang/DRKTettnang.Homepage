# RESTful routes for Nodes service
-
  name: 'Nodes - index'
  uriPattern: 'nodes'
  defaults:
    '@controller': 'Service\Nodes'
    '@action':     'index'
  appendExceedingArguments: TRUE
  httpMethods: ['GET']

-
  name: 'Nodes - single node'
  uriPattern: 'nodes/{identifier}'
  defaults:
    '@controller': 'Service\Nodes'
    '@action':     'show'
  appendExceedingArguments: TRUE
  httpMethods: ['HEAD', 'GET']

-
  name: 'Nodes - create/adopt node'
  uriPattern: 'nodes'
  defaults:
    '@controller': 'Service\Nodes'
    '@action':     'create'
  appendExceedingArguments: TRUE
  httpMethods: ['POST']

